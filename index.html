<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game: Pokemon Edition
    </title>
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <!-- create the starting page -->
    <div class="caption">
        <div id="game">
            <p>Press Any Key to Start</p>
        </div>
        <h1>
            Wins:
            <span id="wins"></span>
        </h1>
        <h1>
            Losses:
            <span id="losses"></span>
        </h1>
        <h1>
            Guess the Word!
            <span id="hidden"></span>
        </h1>
        <h1>
            Number of Guesses Left:
            <span id="guess"></span>
        </h1>
        <h1>
            Letters Already Guessed:
            <span id="letters"></span>
        </h1>
        <br><br>
        <h1>
            <span id="result"></span>
        </h1>
    </div>
</body>
<!-- Script of the game -->
<script src="assets/javascript/game.js"></script>
